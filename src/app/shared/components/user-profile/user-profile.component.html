<section id="profile">
  <div class="container px-5 mt-4">
    <div class="row">
      <!-- student details -->
      <div
        *ngIf="studentId !== accountId"
        class="col-md-7 border rounded header ps-4 py-3"
      >
        <div class="w-50">
          <img
            src="../../../../assets/images/dummy-profile.jpg"
            class="rounded-circle w-50"
          />
          <h3 class="h2 m-3">
            <span class="text-third">
              {{ student?.first_name }} {{ student?.last_name }}
            </span>
          </h3>
        </div>

        <div class="row">
          <div class="col-md-10">
            <div class="info">
              <span class="name">Role</span>
              <span class="value">{{ student?.role }}</span>
            </div>
            <div class="info">
              <span class="name">Status</span>
              <span class="value">{{ student?.status }}</span>
            </div>
            <div class="info">
              <span class="name">Email</span>
              <span class="value">{{ student?.email }}</span>
            </div>
            <div class="info">
              <span class="name">Group</span>
              <span class="value">{{ student?.group?.name }}</span>
            </div>
            <!-- <div class="text-end mt-3">
                <button class="primary" >
                  <i class="fa-solid fa-pencil me-1"></i> Edit
                </button>
              </div> -->
          </div>
        </div>
      </div>
      <!-- Account details -->
      <div
        *ngIf="studentId == accountId"
        class="col-md-7 border rounded header ps-4 py-3"
      >
        <div class="w-50">
          <img
            src="../../../../assets/images/dummy-profile.jpg"
            class="rounded-circle w-50"
          />
          <h3 class="h2 m-3">
            <span class="text-third"> {{ accountName }} </span>
          </h3>
        </div>

        <div class="row">
          <div class="col-md-10">
            <div class="info">
              <span class="name">Role</span>
              <span class="value">{{ role }}</span>
            </div>
            <div class="info">
              <span class="name">Status</span>
              <span class="value">{{ status }}</span>
            </div>
            <div class="info">
              <span class="name">Email</span>
              <span class="value">{{ email }}</span>
            </div>
            <div class="text-end mt-3">
              <button
                class="primary"
                (click)="openUpdateDialog('500ms', '500ms', accountId)"
              >
                <!-- <button class="primary" (click)="openUpdateDialog('500ms', '500ms',quizze?._id)"> -->
                <i class="fa-solid fa-pencil me-1"></i> Edit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
