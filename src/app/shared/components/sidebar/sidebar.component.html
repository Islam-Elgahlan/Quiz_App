<section id="sidebar">
  <div class="container-fluid p-0">
    <div class="row">
      <div
        class="w-25 logo mx-auto mb-0"
        (click)="onClicked()"
        [ngClass]="isOpened ? '' : 'w-50'"
      >
        <img
          src="../../../../assets/images/Logo-icon.svg"
          class="image w-100 pointer my-3"
        />
      </div>
      <div class="">
        <ng-container *ngFor="let item of menu">
          <a
            class="d-block text-decoration-none"
            [routerLink]="item.link"
            routerLinkActive="bg-active"
          >
            <!-- *ngIf="item.isActive" -->
            <div
              class="item d-flex align-items-center"
              [class]="isOpened ? '' : 'justify-content-center ms-0'"
            >
              <span
                ><img
                  [src]="'../../../../assets/images/' + item.icon"
                  class="icon p-2"
                  alt=""
              /></span>
              <span class="icon-name" [ngClass]="{ 'd-none': !isOpened }">{{
                item.title
              }}</span>
            </div>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</section>
