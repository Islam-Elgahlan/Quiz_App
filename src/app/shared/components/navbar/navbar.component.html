<section id="navbar">
    <div class="container-fluid">
        <div class="row justify-content-between align-items-center">
            <div class="col-2 dash-item pointer" routerLink="/dashboard">
                <h2>Dashboard</h2>
            </div>
            <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-end">
                    <div class="quiz-item me-5 pointer d-flex align-items-center">
                        <i class="fa-solid fa-chalkboard-user"></i>
                        <span class="mx-1 px-3 text-nowrap">New quiz</span>
                    </div>
                    <span class="dash-brd"></span>
                    <div class="ms-5 dash-item  px-5">
                        <h2 class="m-0 text-nowrap">Nwabuikwu Chizuruoke</h2>
                        <span class="text-muted">Instructor</span>
                    </div>
                    <div>
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>expand_more</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button routerLink="/dashboard/profile/" mat-menu-item>
                                <mat-icon>account_circle</mat-icon>
                                <span>Profile</span>
                            </button>
                            <button routerLink="/auth/change-password" mat-menu-item>
                                <mat-icon>lock-open</mat-icon>
                                <span>Change Password</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>logout</mat-icon>
                                <span>Logout</span>
                            </button>
                        </mat-menu>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
