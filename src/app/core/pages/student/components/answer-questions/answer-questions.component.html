<div class="container p-5">
  <p
    class="text-main fs-4 w-25 text-center py-2 bg-secondaryColor border rounded">
    {{ timeRemaining$ | async | date : "mm:ss" }}
  </p>
  <mat-stepper orientation="vertical" #stepper>
    <mat-step *ngFor="let question of questions">
      <form [formGroup]="answerForm">
        <ng-template matStepLabel>Question</ng-template>
        <label id="example-radio-group-label">{{ question?.title }}</label
        ><br />
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          formControlName="answer"
        >
          <mat-radio-button
            class="example-radio-button"
            [value]="question?.options?.A"
            >{{ question?.options?.A }}</mat-radio-button
          ><br />
          <mat-radio-button
            class="example-radio-button"
            [value]="question?.options?.B"
            >{{ question?.options?.B }}</mat-radio-button
          ><br />
          <mat-radio-button
            class="example-radio-button"
            [value]="question?.options?.C"
            >{{ question?.options?.C }}</mat-radio-button
          ><br />
          <mat-radio-button
            class="example-radio-button"
            [value]="question?.options?.D"
            >{{ question?.options?.D }}</mat-radio-button
          >
        </mat-radio-group>
        <div>
          <button
            (click)="addAnswer(answerForm, question._id)"
            mat-button
            matStepperNext
          >
            Next
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-button (click)="submitAllAnswers()">Submit</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
