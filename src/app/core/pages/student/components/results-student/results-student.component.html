<section>
    <div class="quizze-item m-3">
        <div class="d-flex justify-content-between mb-3">
            <h2>Quiz results</h2>
        </div>
        <table class="table table-striped">
            <thead class="bg-main p-3 text-secondaryColor">
                <th>Title</th>
                <th>Group name</th>
                <th>No. of persons in group</th>
                <th>Participants</th>
                <th>Date</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let result of resultsData">
                    <td>{{result.quiz.title}}</td>
                    <td>
                        <!-- <ng-container *ngIf="result.length > 0"> -->
                        <span *ngFor="let group of groups">{{group?.name}}</span>
                        <!-- </ng-container> -->
                    </td>
                    <td>
                        <span *ngFor="let group of groups">{{group?.students?.length}}</span>
                    </td>
                    <td>20 Participants {{result?.Participants?.length}}</td>
                    <td>{{result.quiz.schadule | date: 'medium'}}</td>
                    <td>
                        <button class="border-0 rounded bg-third fw-bold">View</button>
                    </td>
                    <!-- <td>
                        <span class="mx-2"><i (click)="openViewDialog('500ms', '500ms', item._id, true)"
                                class="fa-regular fa-eye text-iconSecondColor pointer"></i></span>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
</section>
