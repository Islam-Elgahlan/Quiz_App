<section id="end">

    <div class="row justify-content-center">
      <div class="text-center">
        <span class="fs-1 fw-bold"
          ><i class="fa-solid fa-circle-check text-main mb-3"></i
        ></span>
        <h3 class="fw-semibold fs-5">Quiz was successfully created</h3>
        <div
          class="w-50 code m-auto d-flex justify-content-between align-items-center"
        >
          <span class="bg-secondaryColor code-title">Code: </span>
          <span>A123DDS</span>

      </div>
      <button (click)="onClose()" cdkFocusInitial class="w-25 mt-5 third">

    </div>
  </div>
