<section id="setup" class="p-5">
    <div class="container">
        <div class="d-flex justify-content-between">
            <h2>Set up a new quiz</h2>
            <div class="d-flex justify-content-center">
                <div class="setup-item">
                    <svg width="37" height="30" viewBox="0 0 27 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9.10926 19.6072L0.392753 10.8907C-0.130918 10.367 -0.130918 9.51795 0.392753 8.99423L2.28917 7.09776C2.81284 6.57403 3.66197 6.57403 4.18564 7.09776L10.0575 12.9696L22.6344 0.392753C23.158 -0.130918 24.0072 -0.130918 24.5308 0.392753L26.4272 2.28922C26.9509 2.81289 26.9509 3.66197 26.4272 4.18569L11.0057 19.6073C10.482 20.1309 9.63293 20.1309 9.10926 19.6072Z"
                            fill="black" />
                    </svg>
                </div>

                <div class="setup-item pointer" (click)="onNoClick()">
                    <svg width="30" height="30" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M13.7909 10L19.4767 4.3142C20.1744 3.61648 20.1744 2.48523 19.4767 1.78693L18.2131 0.523295C17.5153 -0.174432 16.3841 -0.174432 15.6858 0.523295L10 6.20909L4.3142 0.523295C3.61648 -0.174432 2.48523 -0.174432 1.78693 0.523295L0.523295 1.78693C-0.174432 2.48466 -0.174432 3.61591 0.523295 4.3142L6.20909 10L0.523295 15.6858C-0.174432 16.3835 -0.174432 17.5148 0.523295 18.2131L1.78693 19.4767C2.48466 20.1744 3.61648 20.1744 4.3142 19.4767L10 13.7909L15.6858 19.4767C16.3835 20.1744 17.5153 20.1744 18.2131 19.4767L19.4767 18.2131C20.1744 17.5153 20.1744 16.3841 19.4767 15.6858L13.7909 10Z"
                            fill="#0D1321" />
                    </svg>
                </div>
            </div>
        </div>

        <form class="mt-5">
            <h2 class="ms-2">Details</h2>

            <div class="input-group input-group-lg">
                <span class="input-group-text header" id="inputGroup-sizing-lg">Title:</span>
                <input type="text" class="form-control" aria-label="title" aria-describedby="title">
            </div>

            <div class="d-flex mt-3">
                <div class="input-group mb-3 me-2 select-group header">
                    <label class="input-group-select p-3 " for="inputGroupSelect01">Duration (in minutes)</label>
                    <select class="form-select p-3 header" id="inputGroupSelect01">
                        <option selected>10</option>
                        <option value="1">15</option>
                    </select>
                </div>
                <div class="input-group mb-3 mx-2 select-group header">
                    <label class="input-group-select p-3 " for="inputGroupSelect01">No. of questions</label>
                    <select class="form-select p-3 header" id="inputGroupSelect01">
                        <option selected>15</option>
                        <option value="1">20</option>
                    </select>
                </div>
                <div class="input-group mb-3 ms-2 select-group header">
                    <label class="input-group-select p-3 " for="inputGroupSelect01">Score per question</label>
                    <select class="form-select p-3 header" id="inputGroupSelect01">
                        <option selected>1</option>
                        <option value="1">2</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <span class="input-group-text header">Description:</span>
                <textarea class="form-control header" rows="4" aria-label="With textarea"></textarea>
            </div>

            <div class="input-group input-group-lg my-3 w-75">
                <span class="input-group-text header" id="inputGroup-sizing-lg">Schedule</span>
                <input type="date" class="form-control" aria-label="date" aria-describedby="date">
                <input type="time" class="form-control" aria-label="time" aria-describedby="time">
            </div>

            <div class="d-flex mt-3">
                <div class="input-group mb-3 me-2 select-group header">
                    <label class="input-group-select p-3 " for="inputGroupSelect01">Difficulty level</label>
                    <select class="form-select p-3 header" id="inputGroupSelect01">
                        <option selected>entry</option>
                        <option value="1">advanced</option>
                    </select>
                </div>
                <div class="input-group mb-3 mx-2 select-group header">
                    <label class="input-group-select p-3 " for="inputGroupSelect01">Category type</label>
                    <select class="form-select p-3 header" id="inputGroupSelect01">
                        <option selected>FE</option>
                        <option value="1">BE</option>
                    </select>
                </div>
                <div class="input-group mb-3 ms-2 select-group header">
                    <label class="input-group-select p-3 " for="inputGroupSelect01">Group name</label>
                    <select class="form-select p-3 header" id="inputGroupSelect01">
                        <option selected>JSB</option>
                        <option value="1">ITI</option>
                    </select>
                </div>
            </div>
        </form>

    </div>
</section>
