<section id="add-group" class="px-5 pt-4 pb-5 setup">
    <div class="container">
        <div class="d-flex justify-content-between mb-5 pb-5">
            <h2>Set up a new Group</h2>
            <div class="d-flex justify-content-center">
                <div class="setup-item pointer" (click)="openSetupEndDialog()">
                    <span class="item-check"><i class="fa-solid fa-check fs-1 fw-bold"></i></span>
                </div>

                <div class="setup-item pointer" (click)="onNoClick()">
                    <span><i class="fa-solid fa-xmark fs-1 fw-bold"></i></span>
                </div>
            </div>
        </div>

        <form class="my-5">
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text header" id="inputGroup-sizing-lg">Group Name:</span>
                <input type="text" class="form-control" aria-label="title" aria-describedby="title">
            </div>

                <div class="input-group select-group">
                    <label class="input-group-select p-3 header" for="inputGroupSelect01">List Students</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>10</option>
                        <option value="1">15</option>
                    </select>
                </div>

        </form>

    </div>
</section>
