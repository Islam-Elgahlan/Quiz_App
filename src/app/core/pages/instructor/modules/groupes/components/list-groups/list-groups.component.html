<section id="groups">
    <div class="container px-5 py-4">
        <div class="row justify-content-end">
            <div class="px-2 p-2 pointer d-flex justify-content-center align-items-center col-md-2 new-item"
            (click)="openDialog('500ms', '500ms')">
                <span><img src="../../../../../../../../assets/images/add-group-icon.svg"/></span>
                <span class="px-3 text-nowrap">Add Group</span>
            </div>
        </div>
        <div class="row mt-3 groups p-3">
            <h3>Groups List</h3>
            <div class="col-md-6">
                <div class="group py-2 px-3 d-flex justify-content-between align-items-center">
                    <div class="">
                        <p class="group-name mt-2">Group : JSB Angular</p>
                        <p class="text-muted group-student">No. of students : 20</p>
                    </div>
                    <div class="actions fs-4">
                        <span class="mx-2"><i class="fa-regular fa-pen-to-square"></i></span>
                        <span class="mx-2"><i class="fa-regular fa-trash-can"></i></span>
                    </div>
                </div>
                
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>
</section>
