<section>
    <div class="quizze-item m-3">
        <div class="d-flex justify-content-between mb-3">
            <h2>Quiz results</h2>
        </div>
        <table class="table table-striped">
            <thead class="bg-main p-3 text-secondaryColor">
                <th>Title</th>
                <th>Group name</th>
                <th>No. of persons in group</th>
                <th>Participants</th>
                <th>Date</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let result of resultsInstructor">
                    <td>{{result.quiz.title}}</td>
                    <td>{{groupName}}</td>
                    <td>{{studentList}}</td>
                    <td>{{result.participants?.length}} participants</td>
                    <td>{{result.quiz.schadule | date: 'medium'}}</td>
                    <td>
                        <button class="border-0 rounded bg-third fw-bold" (click)="openViewDialog('500ms', '500ms', result._id, true)">View</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
