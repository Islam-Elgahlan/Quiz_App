<section id="student">
    <div class="container">
        <div class="pointer d-flex justify-content-end align-items-center mt-3">
            <div class="add-item p-2">
                <span><img src="../../../../../../../../assets/images/add.png" /></span>
                <span class="px-3 text-nowrap h6" (click)="openDialog('500ms', '500ms')">Add Student</span>
            </div>
        </div>

        <div class="border rounded pt-3 pb-5 mt-3">
            <div class="ms-3">
                <h3 class="mt-3 fs-5">Students list</h3>
                <div class="d-flex">
                    <mat-form-field appearance="outline" class="w-25">
                        <mat-label>Groups</mat-label>
                        <mat-select class="text-dark">
                          <mat-option *ngFor="let item of studentList" (click)="getGroupById(item.group?._id)" >{{item.group?.name}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 rounded my-3 position-relative" *ngFor="let item of groupStudents">
                    <div class="border m-3 rounded d-flex  align-items-center">
                        <div class="image w-25">
                            <img src="../../../../../../../../assets/images/avatar-dummy.jpg" class="w-75 rounded">
                        </div>
                        <div class="caption">
                            <h4 class="mb-1">{{item.first_name}} {{item.last_name}}</h4>
                            <p>{{item.length}} | {{item.status}}</p>
                        </div>
                        <a (click)="openDialog('500ms', '500ms')">
                            <img src="../../../../../../../../assets//images/Arrow.png" alt="Arrow" class="img-end">
                        </a>
                    </div>
                </div>
            </div>
