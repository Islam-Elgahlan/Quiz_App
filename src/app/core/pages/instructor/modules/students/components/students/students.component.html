<section id="student">
  <div class="container">
    <div class="pointer d-flex justify-content-end align-items-center mt-3">
      <div class="add-item p-2">
        <span><img src="../../../../../../../../assets/images/add.png" /></span>
        <span class="px-3 text-nowrap h6" (click)="openDialog('500ms', '500ms')"
          >Add Student</span
        >
      </div>
    </div>

    <div class="border rounded pt-3 pb-5 mt-3">
      <div class="ms-3">
        <h3 *ngIf="studentList == null" class="mt-3 fs-5">Students list</h3>
        <h3 *ngIf="studentList" class="mt-3 fs-5">
          <span class="text-third">{{ groupName }} </span>Students list
        </h3>
        <div class="d-flex">
          <button class="btn primary mx-2" (click)="studentList = null">
            All Students
          </button>
          <div *ngFor="let group of groups">
            <button class="btn primary mx-2" (click)="getGroupById(group._id)">
              {{ group.name }}
            </button>
          </div>
        </div>
      </div>
      <div *ngIf="studentList !== null" class="row mx-2">
        <div
          class="col-md-6 rounded py-3 position-relative"
          *ngFor="let item of studentList"
        >
          <div class="border rounded d-flex align-items-center">
            <div class="image w-25">
              <img
                src="../../../../../../../../assets/images/dummy-user.jpg"
                class="w-75 border rounded"
              />
            </div>
            <div class="caption">
              <h4 class="mb-1">{{ item.first_name }} {{ item.last_name }}</h4>
              <p>{{ item.email }}</p>
            </div>
            <a (click)="openDialog('500ms', '500ms')">
              <img
                src="../../../../../../../../assets//images/Arrow.png"
                alt="Arrow"
                class="img-end"
              />
            </a>
          </div>
        </div>
      </div>
      <div *ngIf="studentList == null" class="row mx-2">
        <div
          class="col-md-6 rounded py-3 position-relative"
          *ngFor="let item of studentGroups"
        >
          <div class="border rounded d-flex align-items-center">
            <div class="image w-25">
              <img
                src="../../../../../../../../assets/images/dummy-user.jpg"
                class="w-75 border rounded"
              />
            </div>
            <div class="caption">
              <h4 class="mb-1">{{ item.first_name }} {{ item.last_name }}</h4>
              <p>{{ item.group?.name }} | {{ item.role }}</p>
            </div>
            <a (click)="openDialog('500ms', '500ms')">
              <img
                src="../../../../../../../../assets//images/Arrow.png"
                alt="Arrow"
                class="img-end"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
