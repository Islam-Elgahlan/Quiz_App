<section id="student">
    <div class="container">
        <div class="pointer d-flex justify-content-end align-items-center mt-3">
            <div class="add-item p-2">
                <span><img src="../../../../../../../../assets/images/add.png" /></span>
                <span class="px-3 text-nowrap">Add Student</span>
            </div>
        </div>

        <div class="border rounded pt-3 pb-5 mt-3" >
            <div class="ms-3">
                <h3 class="mt-3 fs-5">Students list</h3>
                <div>
                    <button class="btn primary" [routerLink]="['student']">Group 1</button>
                    <button class="btn primary mx-2">Group 2</button>
                    <button class="btn primary">Group 3</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 rounded my-3 position-relative" *ngFor="let student of studentList">
                    <div class="border m-3 rounded d-flex  align-items-center" >
                        <div class="image w-25">
                            <img src="../../../../../../../../assets/images/user-img(3).png" class="w-75 rounded">
                        </div>
                        <div class="caption">
                            <h4 class="mb-1">{{student.first_name}} {{student.last_name}}</h4>
                            <p>{{student.email}} | {{student.role}}</p>
                        </div>
                        <a>
                            <img src="../../../../../../../../assets//images/Arrow.png" alt="Arrow" class="img-end">
                        </a>
                    </div>
                </div>
                <div class="col-md-6 rounded my-3 position-relative" *ngFor="let student of studentList">
                    <div class="border m-3 rounded d-flex  align-items-center">
                        <div class="image w-25">
                            <img src="../../../../../../../../assets/images/user-img(4).png" class="w-75 rounded">
                        </div>
                        <div class="caption">
                            <h4 class="mb-1">{{student.first_name}} {{student.last_name}}</h4>
                            <p>{{student.email}} | {{student.role}}</p>
                        </div>
                        <a>
                            <img src="../../../../../../../../assets//images/Arrow.png" alt="Arrow" class="img-end">
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
