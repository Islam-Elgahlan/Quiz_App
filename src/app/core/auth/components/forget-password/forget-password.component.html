<section id="login" class="auth">
  <div class="container-fluid">
    <div class="row justify-content-around align-items-between">
      <div class="col-md-6 d-flex flex-column align-items-between">
        <div class="mb-5 mt-4">
          <img src="../../../../../assets/images/Logo-white.png" alt="Logo" />
        </div>
        <div class="header mt-3">
          <h2>Forgot Password</h2>
        </div>
        <div class="form-group my-5">
          <label for="email">Email address</label>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="email">
              <i class="fa-solid fa-envelope text-secondaryColor"></i>
            </span>
            <input type="email" class="form-control" formControlName="email" placeholder="Email" />
          </div>
        </div>
        <div class="d-flex justify-content-between my-3">
          <button class="btn btn-whiteColor">
            Send email <i class="fa-solid fa-circle-check"></i>
          </button>
          <span class="text-white">Login?
            <a class="text-third text-decoration-none" routerLink="/auth/login">click here</a>
          </span>
        </div>

      </div>
      <div class="col-md-5">
        <div class="img-bg d-flex justify-content-center align-items-center">
            <img src="../../../../../assets/images/Login_Image.png" class="w-75 h-75 my-3" alt="register" />
        </div>
    </div>
    </div>
  </div>
</section>
