<section id="login" class="auth">
  <div class="container-fluid">
    <div class="row justify-content-around">
      <div class="col-md-6">
        <div class="mb-5 mt-4">
          <img src="../../../../../assets/images/Logo-white.png" alt="Logo" />
        </div>
        <div class="header">
          <h2>Continue your learning journey with QuizWiz!</h2>
          <a class="btn btn-color pt-2 px-5 ms-0 me-5 bg-active">
            <i class="fa-solid fa-user-tie fa-3x mt-2"></i>
            <p class="mt-2 text-center">Sign In</p>
          </a>
          <a class="btn btn-color px-5 pt-2" routerLink="/auth/register">
            <i class="fa-solid fa-user-plus fa-3x mt-2"></i>
            <p class="mt-2 text-center">Sign Up</p>
          </a>
        </div>
        <form class="mt-4" [formGroup]="loginForm">
          <div class="form-group mb-4">
            <label for="email">Registered email address</label>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="email">
                <i class="fa-solid fa-envelope text-secondaryColor"></i>
              </span>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Email"
              />
            </div>
          </div>

          <div class="form-group mb-4">
            <label for="password">Password</label>
            <div class="input-group flex-nowrap mb-3">
              <span class="input-group-text" id="addon-wrapping">
                <i class="fa-solid fa-key text-secondaryColor"></i>
              </span>
              <input
                [type]="hide ? 'password' : 'text'"
                class="form-control"
                formControlName="password"
                placeholder="Password"
              />
              <span (click)="hide = !hide" class="eye-icon pointer"
                ><i
                  class="fa-solid fs-5"
                  [class]="hide ? 'fa-eye-slash' : 'fa-eye'"
                ></i>
              </span>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center my-3">
            <button class="btn btn-whiteColor">
              Sign In <i class="fa-solid fa-circle-check"></i>
            </button>
            <span class="text-white"
              >Forgot password?
              <a
                class="text-third text-decoration-none"
                routerLink="/auth/forgetPassword"
                >click here</a
              >
            </span>
          </div>
        </form>
      </div>
      <div class="col-md-5">
        <img
          src="../../../../../assets/images/Login_Image.png"
          class="py-4 image w-100 h-100"
        />
      </div>
    </div>
  </div>
</section>
